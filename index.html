<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2f86e9d358.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>My Portfolio draft</title>
  </head>
  <body>
    <div id="global-container">
      <div class="cover">
        <section class="cover-slide">
          <section class="cover__header">
            <i class="fas fa-times fa-2x"></i>
          </section>
          <div class="cover-slide__contents inview">
            <ul class="contents-list">
              <li>
                <i class="fas fa-home"></i>
                <span>HOME</span>
              </li>
              <li>
                <i class="fas fa-user"></i>
                <span>ABOUT ME</span>
              </li>
              <li>
                <i class="fas fa-desktop"></i>
                <span>MY WORK</span>
              </li>
              <li>
                <i class="fas fa-paper-plane"></i>
                <span>CONTACT</span>
              </li>
            </ul>
            <ul class="social-media-list">
              <li><i class="fab fa-github-square fa-2x"></i></li>
              <li><i class="fab fa-linkedin fa-2x"></i></li>
              <li><i class="fab fa-twitter-square fa-2x"></i></li>
              <li><i class="fab fa-instagram-square fa-2x"></i></li>
            </ul>
          </div>
        </section>
      </div>
      <div>
        <header class="ml-header">
          <div class="ml-header__wrapper">
            <!-- brand_logo section -->
            <section class="ml-header__brand-logo">
              <a href="#"><span>K.H.</span></a>
            </section>
            <!-- toggle_menu section -->
            <!-- select button tag -->
            <section class="ml-header__toggle-btn">
              <button class="toggle-btn-container">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </button>
            </section>
          </div>
        </header>
      </div>
      <div>
        <main class="ml-main">
          <div class="ml-main__wrapper">
            <section class="ml-main__title">
              <h1>Hi, I'm KENTO.</h1>
              <h2>-Front end Developer-</h2>
            </section>
            <section class="ml-main__description">
              <p></p>
            </section>
            <section class="swipe">
              <div class="swipe__btn link-to-aboutMe">
                <div id="button-background">
                  <span class="slide-text"></span>
                  <div id="slider">
                    <i id="locker" class="material-icons"></i>
                  </div>
                </div>
              </div>
              <div class="swipe__btn link-to-myWork">
                <div id="button-background2">
                  <span class="slide-text"></span>
                  <div id="slider2">
                    <i id="locker2" class="material-icons"></i>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
      <div>
        <footer class="ml-footer">
          <div class="ml-footer__wrapper">
            <div class="ml-footer__container">
              <ul class="social-media-list">
                <li><i class="fab fa-github-square"></i></li>
                <li><i class="fab fa-linkedin"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
                <li><i class="fab fa-instagram-square"></i></li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
